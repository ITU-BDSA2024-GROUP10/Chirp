# Got inspiration to the following https://github.com/actions/starter-workflows/blob/main/ci/dotnet.yml
# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    #- name: Enter solution
    #  run: cd Chirp/
    - name: Restore dependencies
      run: dotnet restore Chirp/
    - name: Build
      run: dotnet build --no-restore Chirp/
    - name: Test
      run: dotnet test --no-build --verbosity normal Chirp/

    # The code below was created in colaberation with chat-gpt
    # Use GitHub Script to set a custom status check
    - name: Set status check
      uses: actions/github-script@v6
      with:
        script: |
          github.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: 'success', # Set 'failure' if the check fails
            context: 'build and test', # This is the status check name
            description: 'build and test completed successfully',
          })

